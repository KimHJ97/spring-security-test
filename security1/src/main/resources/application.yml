
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop #create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    defer-datasource-initialization: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: '{구글 client-id}'
            client-secret: '{구글 client-secret}'
            scope:
            - email
            - profile
            
          facebook:
            client-id: '{페이스북 client-id}'
            client-secret: '{페이스북 client-secret}'
            scope:
            - email
            - public_profile
